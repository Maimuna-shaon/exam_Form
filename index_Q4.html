<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <style>
    body{
        background-color: beige;
    }
    .main-container{
        background-color: antiquewhite;
        text-decoration-color: blueviolet;
        border: 5px solid;
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px;
    }
  </style>
  <body>
    <h1 style= text-align:center color:red>Form In Html</h1>
    <div class="main-container" >
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="phone" placeholder="9867******">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" placeholder="example1@*8">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password">
                </td>
            </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                Hobbies:
            </td>
            <td>
                <input type="checkbox"singing>singing
                <input type="checkbox"Dancing>Dancing
                <input type="checkbox"playing>playing
            </td>
        </tr>
        <tr>
            <td>
                Education Qualification:
            </td>
            <td>
                <select>
                    <option>Select Option</option>
                    <option>10+2</option>
                    <option>Graduation</option>
                    <option>Postgraduation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Your Favorite Color:
            </td>
            <td>
                <input type="color" id="favcolor" name="favcolor">
            </td>
        </tr>
        <tr>
            <td>
                Upload Your Document:
            </td>
            <td>
                <input type="file" id="myfile" name="myfile">
            </td>
        </tr>
        <tr>
            <td> Select Your Expected Salary Range(k):</td>
            <td>
                <input type="range" id="vol" name="vol" min="20" max="100">
            </td>
        </tr>
        <tr>
            <td>
                Address:
            </td>
            <td>
                <textarea rows="5" col="17" placeholder="Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
        </table>
    </form>
    </div>
    </body>
</html>
